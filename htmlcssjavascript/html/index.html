<!DOCTYPE html>
<!-- <!DOCTYPE html> - define para o navegador, que o tipo de linguagem que deve ser lido é o html5. -->

<html lang="pt-br" dir="ltr">
<!-- <html> - indica o início do documento html.
    Código:
        html {
        display: block;
        }

        html:focus {
        outline: none;
        } 
-->

<!-- lang="" - mostra para os sitemas de pesquisa qual a localidade do idioma da sua página, então para alguns sistemas com tradutor automático de linguagem, podem ver essa informação e tomar uma ação mais apropiada. -->

<!-- dir="" - mostra em que direção deve ser apresentada as informações, @@@@@@@@@@@@@@@@ aparentemente ele age como um text-align, porém é mais falho pois ao inserir os textos com um dir="rtl" a pontuação acaba indo parar em outra direção
    Valores: 
        ltr - esquerda para a direita
        rtl - direita para a esquerda
        auto - @@@@@ automático, quer dizer que se o padrão de visualização de determinado usuário for ltr ou rtl o site se adaptará a ele
-->



















<head>
<!-- <head> - contém informações sobre nosso documento que são de interesse somente do navegador, e não dos visitantes do nosso site. São informações que não serão exibidas na área do documento no navegador.
    Código:
        head {
            display: none;
        }
-->



















    <meta charset="UTF-8" />
    <!-- <meta> - indica um metadado, são etiquetas que marcam e descrevem informações relacionadas ao website para que possam ser lidos pelos sistemas de busca. 

        Atributos:
            charset
            name
            http-equiv
            content
    -->

    <!-- charset="" - Específica que conjunto de carácteres será utilizado, o valor - UTF-8 - engloba a maioria dos símbolos do mundo.

        Usos:
            <meta> - Quando usado pelo elemento <meta>, o atributo charset específica a codificação de caractéres para o documento HTML.

            <script> - Quando usado pelo elemento <script>, o atributo charset específica a codificação de caractéres usada em um arquivo de script externo.
    -->
    <meta name="author" content="Rafael Ramos" />
    <meta name="description" content="Ensinando funcionalidades do html, css e javascript" />
    <meta name="keywords" content="front-end, html, css, javascript, codigos, dicas" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- name="" - específíca um nome de um elemento, para facilitar a interpetração de um sistema de busca.

        @@@@@ Valores com <meta>:
            author - indica que o metadado falará quem é o autor
            
            description - indica um resumo rápido sobre o que a sua página falará

            keywords - indica palavras chaves

            @@@@@@@@@@@@@@@@@ viewport - indica qual o tamanho de tela para determinados dispositivos, é um valor que gera muitas dificuldades de entedimento, por isso deve ser revisada
                Infelizmente, muitos documentos foram projetados historicamente em viewports maiores e exibem uma variedade de erros quando vistos em viewports menores. Isso inclui quebra de layout não intencional, conteúdo cortado, limites de rolagem desajeitados e erros de script. Para evitar esses problemas, os navegadores móveis geralmente usam uma inicial fixa que contém a largura do bloco que imita o tamanho da janela comum do navegador da área de trabalho (geralmente 980-1024px). O layout resultante é então reduzido para caber no espaço disponível na tela.
            
            Existem diversos outros valores dos quais não foram oficialmente reconhecidos, mas muitos foram propostos e na url a seguir você pode ver as diversas outras possibilidades de valores do - name -: https://wiki.whatwg.org/wiki/MetaExtensions

            Atualmente as mais utilizadas pelos programadores são:
            creator - Este valor define o nome do criador do documento HTML. Pode ser utilizado o nome da instituição

            publisher - Este valor define o nome da pessoa que editou

            robots - Uma das principais funções das meta tags é transmitir instruções de indexação aos rastreadores de mecanismos de busca. Essa é função das meta tags robots. Através delas é possível determinar se uma página pode ser adicionada a um índice do mecanismo de busca e se está disponível para uma pesquisa na web. Eles também podem específicar se os links das páginas de saída devem ser seguidos ou ignorados pelos rastreadores, os valores que podem ser usados para configurar essa name é:
                Observação: os valores a seguir vão no atributo “content”.
                    index - Este tipo permite que os robôs indexem uma página.
                    noindex - Este tipo impede que os robôs indexem uma página.
                    follow - Este tipo permite que os robôs sigam os links de saída de uma página.
                    nofollow - Este tipo impede que os robôs sigam os links de saída de uma página.
                        Também é permitido a combinação de valores no atributo “content”, simplesmente separando cada valor por uma vírgula. As combinações mantêm as funções de cada valor de modo isolado
                    noodp - O nome de noodp vem de “No ODP”, referente a sigla ODP que significa Open Directory Project, um diretório que possui páginas com descrições que podem aparecer nos motores de busca
                    noarchive - Este tipo previne que páginas sejam armazenadas em cache. É aplicado para o Google, Bing e o Yahoo.
                    nosnippet - Este tipo impede a exibição de qualquer descrição da página na página de resultados do mecanismo de pesquisa. É aplicado para o Google e Bing.
                    noimageindex - Impede que mecanismos de buscas indexem imagens na página. É aplicado para o Google.
    -->
    


















    <meta http-equiv="refresh" content="3600 tela.html" />
    <!-- http-equiv="" -  serve para controlar ações dos navegadores e podem ser usadas para melhor específicar as informações
        
        @@@@@ Valores:
            content-type - 
            default-style - 
            refresh - atualiza a página
    -->
    
    <!-- content="" - É um atributo que dá um valor associado com o atributo - http-equiv - ou com o atributo - name -
        Valores com - name - :
            author - fala quem é o autor

            description - descreve um resumo rápido e curto sobre o que a sua página falará, apesar de não ser um fator para classificação nos motores de buscas é importante que use um texto atraente com uma palavra-chave porque buscadores como o Google e Bing podem mostrar esse texto nos resultados de busca. Um texto persuasivo pode atrair cliques

            keywords - define palavras chaves separadas por vírgulas associadas ao conteúdo da página. Um dia já foi usada como estratégia de SEO, porém hoje não contribui mas com este tipo de otimização e é ignorada pelos principais mecanismos de busca, use-a para classificar como sua página deve ser catalogada

            viewport - qual o tamanho que deve ser aberto a página em diferentes telas e dispositivos, os mais usados são width=device-width (fala que a largura deve ser referente a largura do dispositivo) e initial-scale=1.0 (fala que a escala de visualização deve ser 1.0 (100%)) 

        Valores com - http-equiv - :
            content-type - 
            default-style - 
            refresh - marca os segundos que a página levará para atualizar (basta apenas escrever um número que já ativa, neste exemplo ele atualizará para o documento teste.html após uma hora de inicialização da página), e ao escrever uma url após os segundos indica que ao acabar o tempo será redirecionado para tal página.

    -->



















    <link rel="stylesheet" type="text/css" href="../css/style.css" hreflang="pt-br" />
    <link rel="icon" href="../midia/icones/icone_r.ico" />
    <!-- <link> - define um link (conexão) entre um documento (nesse exemplo este site) e um recurso externo (nesse exemplo o documento css). 
        Código:
            link {
                display: none;
            }
        @@@@@ Atributos:
            crossorigin
            href - indica a url a ser usada
            hreflang - indica o idioma que está o documento externo
            media
            referrerpolicy
            rel - indica a relação como deve ser tratado o documento externo
            sizes
            title
            type - específica a mídia do documento
    -->

    <!-- type="" - indica o tipo de arquivo 
        @@@@@ Valores:
            text/css - indica que o arquivo possui documentos do tipo texto tratado como css
            
    -->

    <!-- rel="" - específica o relacionamento entre o documento atual e o documento / recurso vinculado.
        Obs: Elemento necessário para ativar o <link>
        @@@@@ Valores:
            alternate - 
            author - 
            dns-prefetch - 
            help - 
            icon - Importa um ícone
            license - 
            next - 
            pingback - 
            preconnect - 
            prefetch - 
            preload - 
            prerender - 
            prev - 
            search - 
            stylesheet - Importa uma folha de estilo
    -->

    <!-- href="" - referência a uma URL, podendo ser um caminho até o arquivo ou pegando a url de um site. -->

    <!-- hreflang="" - específica o idioma do texto do documento vinculado. Este atributo é usado apenas se o atributo href estiver definido. Serve para os mecanismos de busca interpretarem mais fácil. -->
    


















    <style>
    /* <style> - é usado para ativar o css, recomendado a ser utilizado quando tiver uma especificação única de uma página, pois o que for colocado aqui não necessariamente aparecerá nas outras páginas, e quando temos uma configuração para atender a diversas páginas utilizamos uma folha de estilo com o link. */
        body {
            color: aqua;
        }
    </style>


    <script>
    /* <script> - é usado para se ativar um modelo javascript dentro da sua página */
    </script>


    <title>Início</title>
    <!-- <title> - Adiciona um título na barra de ferramentas do navegador, fornece um título para a página quando ela é adicionada aos favoritos, exibe um título para a página nos resultados do mecanismo de pesquisa.
        Código:
            title {
                display: none;
            }
    -->

</head>

    Hello World!

    Olá Mundo!
